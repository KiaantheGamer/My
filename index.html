<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Speed Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 40px 20px;
}
h1 {
    margin-bottom: 20px;
}
button {
    padding: 14px 28px;
    font-size: 18px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
}
button:disabled {
    background: #9ccc9c;
}
#result {
    margin-top: 25px;
    font-size: 22px;
}
</style>
</head>

<body>

<h1>Internet Speed Test</h1>
<button id="btn" onclick="startTest()">Start Test</button>
<div id="result"></div>

<script>
async function startTest() {
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    btn.disabled = true;
    result.innerText = "Testing download speed...";

    const testURL = "https://speed.cloudflare.com/__down?bytes=8000000"; // 8MB
    const startTime = performance.now();

    try {
        const response = await fetch(testURL + "&cache=" + Math.random(), {
            cache: "no-store"
        });

        const data = await response.arrayBuffer();
        const endTime = performance.now();

        const duration = (endTime - startTime) / 1000;
        const bits = data.byteLength * 8;
        const speedMbps = (bits / duration / 1_000_000).toFixed(2);

        result.innerHTML = `
            <p><b>Download Speed</b></p>
            <p style="font-size:32px">${speedMbps} Mbps</p>
            <p>Upload Speed: N/A</p>
            <p>Ping: N/A</p>
        `;
    } catch (err) {
        result.innerText = "Speed test failed. Network blocked.";
        console.error(err);
    }

    btn.disabled = false;
}
</script>

</body>
</html>
