<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Speed Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 30px;
}
button {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
}
#result {
    margin-top: 20px;
    font-size: 22px;
}
</style>
</head>

<body>

<h1>Internet Speed Test</h1>
<button onclick="startTest()">Start Test</button>
<div id="result"></div>

<script>
async function startTest() {
    const result = document.getElementById("result");
    result.innerText = "Testing download speed...";

    const url = "https://speed.hetzner.de/10MB.bin";
    const start = performance.now();

    try {
        const res = await fetch(url + "?x=" + Math.random());
        const data = await res.arrayBuffer();
        const end = performance.now();

        const time = (end - start) / 1000;
        const bits = data.byteLength * 8;
        const speed = (bits / time / 1_000_000).toFixed(2);

        result.innerHTML = `
            <p>Download Speed: <b>${speed} Mbps</b></p>
            <p>Upload Speed: N/A</p>
            <p>Ping: N/A</p>
        `;
    } catch (e) {
        result.innerText = "Speed test failed.";
    }
}
</script>

</body>
</html
